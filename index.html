<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js + IA + Voz + Gestos</title>
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.js"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div class="ia-container">
        <input type="text" id="input-pregunta" placeholder="Escribe o habla...">
        <button id="preguntar-btn">Preguntar</button>
        <button id="start-voice">Hablar</button>
        <p id="ia-response">IA: Esperando pregunta...</p>
    </div>

    <video id="video" autoplay style="display:none;"></video>
    <canvas id="output"></canvas>

    <script src="main.js"></script>
</body>
</html>
